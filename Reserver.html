    <section class="contact" id="contact">
        <form class="contactform" >
         <!--<div class="contactform">-->
             <h2>Reserver</h2>
             <div class="inputboite">
                <label>Nom:</label>
                 <input type="text" placeholder="Nom" id="Nom" onblur="verifier(Nom)">
             </div>
             <div class="inputboite">
                <label>Prenom:</label>
                <input type="text" placeholder="Prenom" id="Pnom" onblur="verifier(Pnom)">
             </div>
             <div class="inputboite">
                <label>Email:</label>
                <input type="email" placeholder="email" id="Em" onblur="verifierE()">
             </div>
             <div class="inputboite">
                <label>Date de reservation:</label>
                <input type="date" placeholder="Date de reservation" required>
             </div>
             <div class="inputboite">
                <label>Nombre de personnes:</label>
                <select class="inputboite">
                    <optgroup>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </optgroup>
                </select>
             </div>
             <div class="inputboite">
                <label>Localisation de restorant:</label>
                <select class="inputboite">
                    <optgroup>
                        <option value="Hydra">Hydra</option>
                        <option value="Alger centre" selected>Alger centre</option>
                        <option value="Dely ibrahim">Dely ibrahim</option>
                        <option value="Draria">Draria</option>
                        <option value="Oran">Oran</option>
                    </optgroup>
                </select>
             </div>
             <button class="btn1">Envoyer</button>
         <!--</div>-->
        </form>
     </section>
     <script>
        function verifier(ident){
            var x = document.getElementById('ident').value;
            if(x==""){
                alert("Remplissez le champs.");
                document.getElementById('ident').focus();
                return false;
            }
        }
        function verifierE (){
            var id == document.getElementById('Em').value;
            if (id=="") {
                alert('Entrez votre Email')
            } else {
                if(id.match(%@%) ){
                    alert('Votre Email doit contenir un @');
                }
                
            }
        }
